{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('tasks_create') }}">
  <table>
    <tr>
     
      <th>Kategoriat</th>
     
      <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task.name }}</td>
      <td>{{ task.importance }}</td>
      <td>{{ task.category }}</td>
      <td>{{ task.done }}</td>
      <td>
        
        <form method="POST" action="{{ url_for('tasks_delete', task_id=task.id) }}">
          <input type="submit" value="Poista"/>
        
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
