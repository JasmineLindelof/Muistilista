{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('categories_create') }}">
    <table>
      <tr>
				<td>
					{{ form.name.label }}
				</td>
				<td>
					{{ form.name }}
				</td>
				<td>
					<ul>
						{% for error in form.name.errors %}
						<li>{{ error }}</li>
						{% endfor %}
					</ul>
				</td>
			</tr>
			
      <tr>
				<td colspan="3">
					<input type="submit" value="Lisää uusi kategoria!" class="btn btn-primary"/>
				</td>
      </tr>
      <tr>
		</table>
  </form>
  <table>
    <th>Kategoriat</th>
    
        <th></th>
      </tr>
      {% for category in categories %}
      <tr>
        <td>{{ category.name }}</td>
        <td>
          <form method="POST" action="{{ url_for('categories_delete', category_id=category.id) }}">
            <input type="submit" value="Poista" class="btn btn-danger"/>
          </form>
        </td>
      </tr>

      {% endfor %}
    </table>
	{% endblock %}
