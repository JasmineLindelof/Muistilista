{% extends "layout.html" %}

{% block body %}
<p>
  Tervetuloa!
</p>
<p>
  Kirjaudu sisään käyttääksesi sovellusta.
</p>

{% if needs_tasks is defined %}
<p>
  Seuraavilla käyttäjillä on tehtäviä yhä tekemättä:
</p>

<ul>
  {% for user in needs_tasks %}
  <li>
    {{user.id}} {{user.name}}
  </li>
  {% endfor %}
</ul>

{% endif %}

{% endblock %}
